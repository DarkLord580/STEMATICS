{% extends "flashcards/layout.html" %}
{% block body %}
<div class="container">
    <h2>Create Card</h2>

</div>
<div class="container">
   <form action="createcard" method="POST">
   		<input type="hidden" id="owner" name="owner" value="{{user.username}}">
        {% csrf_token %}
        <div class="row">
        	<div class="col-sm-2">Set : </div>
        	<div class="col-sm-4">
        	
            <select class="browser-default custom-select" name="category">
    			<option selected>Select another set</option>
    			{% for category in categories %}
    				<option  value="{{category.category}}">{{category.category}}</option>
  				{% endfor %}
  			</select>
  			
            </div>
          </div>
          
        <div class="row">
          <div class="col-sm-2">Title    :</div>
          <div class="col-sm-6">
          <input type="text" class="form-control" name="title" required>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">meaing</div>
          <div class="col-sm-10"><textarea class="form-control" rows="10" name="meaning"></textarea></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Image Url </div>
           	<div class="col-sm-10"> <input type="text" class="form-control" name="imageurl" ></div>
          </div>
        
        <div class="row">
          <div class="col-sm-10"> </div>
          <div class="col-sm-2">
          	<button class="btn btn-outline-info" type="submit">Save</button>
          	</div>
          </div>
        
          

        

      </form>  
</div>
{% endblock %}
