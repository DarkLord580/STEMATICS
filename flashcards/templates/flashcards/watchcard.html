{% extends "flashcards/layout.html" %}

{% block body %}

    <div>
    	<h2 class="card-title h2">Watch Cards</h2>
    	{% for card in cards %}
		<div>
			<a href="{% url 'viewcard' card.id %}" class="btn" style="width:100%; border-color:black; Margin:10px;">
			<div class="float-left">
			<div>Category: {{card.category}}</div>
		   	<div>Term: {{card.title}}</div>
		   	<div>Definition: {{card.meaning}}</div>
		   	</div>
		   	</a>
		</div>
        {% endfor %}
 </div>   
   
{% endblock %}
