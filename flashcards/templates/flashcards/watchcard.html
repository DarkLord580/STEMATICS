{% extends "flashcards/layout.html" %}

{% block body %}

    <div>
    	<h2 class="card-title h2">Watched Cards</h2>
    	{% for card in cards %}
		<div>
			<a href="{% url 'viewcard' card.id %}" class="btn" style="width:100%; border-color:black; Margin:10px;">
			<img class="rounded float-left" src="{{card.imageurl}}" style=" max-height: 230px; max-width:230px;" >
			<div class="float-left">
			<div>Category: {{card.category}}</div>
		   	<strong>title: {{card.title}}</strong>
		   	<div>owner: {{card.meaning}}</div>
		   	</div>
		   	</a>
		</div>
        {% endfor %}
    </div>
    	
{% endblock %}
